<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="stacked_bar_chart_css/styles.css" media="all">

</head>

<body>

    <div id="stacked_bar"></div>
    <div id="scatter_plot"></div>

    <script type="text/javascript">
        var data_location = "stacked_bar_chart_data/Data.csv"

        // var spec2 = "js/stacked_bar_chart.vg.json";
        var spec1 = "stacked_bar_chart_js/stacked_bar.json"

        vegaEmbed('#stacked_bar', spec1).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec2 = "scatter_plot_js/scatter_plot.json";
        vegaEmbed('#scatter_plot', spec2).then(function(result) {
         // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>
